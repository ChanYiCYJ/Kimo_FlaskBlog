<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ loginTitle }}</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center gap-16 px-4">

    <!-- 左侧标题 -->
    <h1 class="text-4xl font-bold text-gray-800 w-80">
        {{ config.title }}
    </h1>

    <!-- 卡片 -->
    <div class="w-full max-w-sm bg-white rounded-xl shadow p-6">

        <!-- Tabs -->
        <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
            <button class="flex-1 py-2 text-sm font-medium rounded-md bg-white shadow"
                    id="loginBtn">
                登录
            </button>
            <button class="flex-1 py-2 text-sm text-gray-500 rounded-md"
                    id="registerBtn">
                注册
            </button>
        </div>

        <!-- 登录 -->
        <form action="/login" class="space-y-4" id="loginForm" method="post">
            <input class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring" name="userInfo"
                   placeholder="Email or Name"
                   required/>

            <input class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring" name="password" placeholder="Password"
                   required
                   type="password"/>

            <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                登录
            </button>
        </form>

        <!-- 注册 -->
        <form action="/register"
              class="space-y-4 hidden"
              id="registerForm"
              method="post">

            <input class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring" name="username"
                   placeholder="UserName"
                   required/>

            <input class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring" name="email" placeholder="Email"
                   required
                   type="email"/>

            <input class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring" name="password" placeholder="Password"
                   required
                   type="password"/>

            <button class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
                注册
            </button>
        </form>

    </div>
</div>

<!-- Modal -->
{% if modal %}
<div class="fixed inset-0 bg-black/40 flex items-center justify-center"
     id="modal">
    <div class="bg-white rounded-xl w-80 p-6 text-center">
        <h3 class="font-semibold mb-3">提示</h3>
        <p class="text-gray-600 mb-4">{{ modal }}</p>
        <button class="px-4 py-2 bg-gray-200 rounded-lg"
                onclick="closeModal()">
            我知道了
        </button>
  </div>
</div>
{% endif %}

<script>
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginBtn.onclick = () => {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      loginBtn.classList.add("bg-white", "shadow");
      registerBtn.classList.remove("bg-white", "shadow");
    };

    registerBtn.onclick = () => {
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      registerBtn.classList.add("bg-white", "shadow");
      loginBtn.classList.remove("bg-white", "shadow");
    };

    function closeModal() {
      document.getElementById("modal").remove();
    }
</script>

</body>
</html>
