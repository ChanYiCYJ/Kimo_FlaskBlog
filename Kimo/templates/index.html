<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{config.title}}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">



<header class="py-5 bg-white border-bottom">
  <div class="container">
    <h1 class="fw-bold">{{ config.title }}</h1>
    <p class="text-muted">{{ config.content }} </p>
  </div>
    <nav class="navbar navbar-expand-lg ">
  <div class="container">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">关于</a></li>
          {% if dashboard %}
        <li class="nav-item"><a class="nav-link" href="/about">Dashboard</a></li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>
</header>

<main class="container my-5">
  <div class="row">

    <!-- 文章列表 -->
    <div class="col-md-8">
      {% for post in posts %}
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h3 class="card-title">{{ post.title }}</h3>
          <p class="card-text text-muted">{{ post.summary }}</p>
          <a href="/archive/{{ post.title }}" class="btn btn-outline-primary">阅读全文</a>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- 侧栏 -->
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h5>关于我</h5>
          <p class="text-muted">学生 / 技术爱好者</p>
        </div>
      </div>
    </div>

  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
