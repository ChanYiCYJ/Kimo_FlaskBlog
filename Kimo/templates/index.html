<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ config.title }}</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

<!-- Header -->
<header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-10">
        <h1 class="text-4xl font-bold mb-2">{{ config.title }}</h1>
        <p class="text-gray-500">{{ config.introduction }}</p>
  </div>

    <!-- Nav -->
    <nav class="border-t">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-end gap-6 text-sm">
            <a class="hover:text-blue-600" href="/">首页</a>
            <a class="hover:text-blue-600" href="/about">关于</a>
            {% if dashboard %}
            <a class="hover:text-blue-600" href="/dashboard">Dashboard</a>
            {% endif %}
        </div>
    </nav>
</header>

<!-- Main -->
<main class="max-w-6xl mx-auto px-4 my-10">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

        <!-- Posts -->
        <div class="md:col-span-2 space-y-6">
      {% for post in posts %}
            <article class="bg-white rounded-xl shadow-sm p-6 hover:shadow transition">
                <h2 class="text-xl font-semibold mb-2">
                    {{ post.title }}
                </h2>
                <p class="text-gray-500 mb-4">
                    {{ post.summary }}
                </p>
                <a class="inline-block text-sm border px-4 py-2 rounded-lg hover:bg-gray-100"
                   href="/archive/{{ post.title }}">
                    Read →
                </a>
            </article>
      {% endfor %}
    </div>

        <!-- Sidebar -->
        <aside class="space-y-6">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h3 class="font-semibold mb-2">关于我</h3>
                <p class="text-gray-500 text-sm">
                    学生 / 技术爱好者
                </p>
            </div>
        </aside>

  </div>
</main>

</body>
</html>
