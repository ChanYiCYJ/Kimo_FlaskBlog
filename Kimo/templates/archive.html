<!doctype html>

<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ article.title }} - {{ config.title }}</title>
    <link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<header class="py-5 bg-white border-bottom">
  <div class="container">
    <h1 class="fw-bold">{{ article.title }}</h1>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <div class="collapse navbar-collapse">
          <div class="mt-4">
    <a href="/" class="text-decoration-none">← 返回首页</a>
  </div>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">关于</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container my-5">
  <div class="row">


<!-- 正文内容 -->
<div class="col-md-8">
  <div class="card">
    <div class="card-body ">
        <div class="markdown-body">
        {{ content | safe }}
    </div>
    </div>
  </div>


</div>

<!-- 侧栏 -->
<div class="col-md-4">
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">关于作者</h5>
      <p class="text-muted mb-0">学生 / 技术爱好者</p>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">文章信息</h5>
      <ul class="list-unstyled text-muted mb-0">
        <li>字数：{{ article.word_count or '—' }}</li>
        <li>发布时间：{{ article.created_at }}</li>
      </ul>
    </div>
  </div>
</div>


  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
