<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ loginTitle }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-sm" style="width: 400px;">
    <div class="card-body">

      <ul class="nav nav-pills mb-4 justify-content-center">
        <li class="nav-item">
          <button class="nav-link active"
                  data-bs-toggle="pill"
                  data-bs-target="#login"
                  type="button">登录</button>
        </li>
        <li class="nav-item">
          <button class="nav-link"
                  data-bs-toggle="pill"
                  data-bs-target="#register"
                  type="button">注册</button>
        </li>
      </ul>

      <div class="tab-content">

        <div class="tab-pane fade show active" id="login">
          <form method="post" action="/login">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" name="email" required>
              <label>Email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" name="password" required>
              <label>Password</label>
            </div>

            <button class="btn btn-primary w-100">登录</button>
          </form>
        </div>

        <div class="tab-pane fade" id="register">
          <form method="post" action="/register">
              <div class="form-floating mb-3">
              <input type="password" class="form-control" name="username" required>
              <label>UserName</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" name="email" required>
              <label>Email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" name="password" required>
              <label>Password</label>
            </div>
            <button class="btn btn-success w-100">注册</button>
          </form>
        </div>

      </div>

    </div>
  </div>
</div>

{% if error %}
<!-- ✅ Modal HTML 一定要在 JS 之前 -->
<div class="modal fade" id="errorModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger">出错了，这不是我们的问题</h5>
      </div>
      <div class="modal-body">
        {{ error }}
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">我知道了</button>
      </div>
    </div>
  </div>
</div>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% if error %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const modalEl = document.getElementById("errorModal");
    const modal = new bootstrap.Modal(modalEl);
    modal.show();
  });
</script>
{% endif %}

</body>
</html>
